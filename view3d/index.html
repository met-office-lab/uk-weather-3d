<!doctype html>
<html ng-app="viewer">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>3D viewer</title>

  <script src="angularjs/1.3.5/angular.min.js"></script>
  <!-- script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script -->

  <script src="extras/xmlToJSON.js"> </script>
  <script src="extras/three.min.js"> </script>
  <script src="extras/controls/TrackballControls.js"></script>
  <script src="extras/libs/stats.min.js"></script>
  <link href="view3d.css" rel="stylesheet">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <script src="extras/latlon.js"></script>

</head>
<body ng-app="viewer">
  <div class="btn" thisTileN="View ray traced app" href="#" style="height: auto; position: absolute; top:20px; left: 20px; font-size:14pt;" onclick="window.location.href='http://julydemo.3dvis.informaticslab.co.uk/volume-rendering/viewer.html'">
    <i class="fa fa-cube fa-3x"></i>
  </div>  
  <div class="btn" thisTileN="Go to table app" href="#" style="height: auto; position: absolute; top:90px; left: 25px; font-size:14pt" onclick="window.location.href='http://julydemo.3dvis.informaticslab.co.uk/ipad-fly/'">
    <i class="fa fa-tablet fa-3x"></i>
  </div> 

  <div>
      <img src="https://dl.dropboxusercontent.com/u/2665124/volume_rendering_data/prototype.png" style="max-width: 15%; height: auto; position: absolute; top:75%; left: 1%">
  </div>
  <div ng-controller="MainController">
    <!-- add class="ng-hide" to hide -->
    <div ng-style="modalStyle" class="modal ng-hide" ng-mouseenter="controlsActive(false)" ng-mouseleave="controlsActive(true)">
      <div id="info">
        <!-- <button ng-click="rebuildWx()">reload wx</button><br> -->
        <button ng-click="saveCanvas()">save image</button><br>
        <select ng-model="bboxChoice" ng-options="key for (key,value) in bboxes">
          <option value="">-- choose bbox --</option>
        </select>
        <!--
        <br>
        Colour 0 <input type="text" ng-model="paletteColour0"></input><br>
        Colour 1 <input type="text" ng-model="paletteColour1"></input><br>
        Shiny <input type="text" ng-model="shininess"></input><br>

        <form name="hh">
        light posn <br>
        X <input type="text" ng-model="light_x"></input><br>
        Y <input type="text" ng-model="light_y"></input><br>
        Z <input type="text" ng-model="light_z"></input><br>
        camera posn <br>
        X <input type="text" ng-model="camera_x"></input><br>
        Y <input type="text" ng-model="camera_y"></input><br>
        Z <input type="text" ng-model="camera_z"></input><br>
        WX <br>
        mult <input type="text" ng-model="wx_mult"></input><br>
      </form>
    -->
  </div><!-- info -->
  <a href="" ng-click="setCamera(0)">
    <button style="width:132px;height:132px;padding:0px;border-radius:10px">
      <img ng-src="{{thumb0}}" style="width:128px;height:128px;"></img>
    </button>
  </a>
  <!--
  <input type="range" ng-model="level_range" min="0" max="59" style="margin-top:50px;transform:rotate(270deg);"></input>
-->
</div><!-- modal -->
<div class="content">
  <div id="webgl"></div>
</div>
</div><!-- MainController -->
<script src="view3d.js"></script>
<script>
document.getElementById('webgl').appendChild(VIEW3D.renderer.domElement);
var stats = new Stats();
//document.getElementById('info').appendChild( stats.domElement );
window.addEventListener( 'resize', function(){
  VIEW3D.resize(window.innerWidth, window.innerHeight)}, false );
  VIEW3D.mainLoop(VIEW3D);
  </script>
</body>
</html>
